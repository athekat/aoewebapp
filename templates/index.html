<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  {% load static %}
  <title>Clan PikGe SIEMPRE POBRES</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  <link rel="stylesheet" href='\css\style.css'>
</head>
<body>
  <header class="bg-dark text-light p-3">
    <div class="container d-flex justify-content-between align-items-center">
<h1 class="display-4 text-start">Clan PikGe SIEMPRE POBRES</h1>
      <img src="{% static '\image\10500.gif' %}" style=width:85px;height:85px alt="Mangudai logo" class="img-fluid">
      
    </div>
  </header>
  <body>
    <main class="container mt-4">
        <div class="row">
            <div class="col-md-6 text-center">
                {% comment %} <button type="submit" class="btn btn-secondary" style="--bs-btn-padding-y: .75rem; --bs-btn-padding-x: 4.5rem; --bs-btn-font-size: 1.25rem;">Select Build Order</button> {% endcomment %}
                <select id="myDropdown" class="form-select btn btn-secondary"  style="--bs-btn-padding-y: .75rem; --bs-btn-padding-x: 3.5rem; --bs-btn-font-size: 1.25rem;">
                    <option value="" disabled selected>Select a build order</option>
                    <option value="option1">Scout Rush</option>
                    <option value="option2">Archer Rush</option>
                    <option value="option3">Phosphoru's FC</option>
                </select>

                <div id="dropdownContent" class="mt-3">
                    <p id="option1Content" style="display: none;">Content for Option 1</p>
                    <p id="option2Content" style="display: none;">Content for Option 2</p>
                    <p id="option3Content" style="display: none;">Content for Option 3</p>
                </div>
            </div>
            <div class="col-md-6 text-center">
                <form method="post">
                    {% csrf_token %}
                    <button class="btn btn-secondary col-md-12" style="--bs-btn-padding-y: .75rem; --bs-btn-padding-x: 4.5rem; --bs-btn-font-size: 1.25rem;">Get Current Match</button>
                </form>
                <br>
                {% if output %}
                    <p class="text-start">{{ output|safe }}</p>
                {% endif %}
            </div> 
        </div>

    </main>
</body>
<script src="{% static 'js\buildorder.js' %}"></script>
</html>
