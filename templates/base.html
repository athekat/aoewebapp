<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  {% load static %}
  <title>{% block titulo %} {% endblock titulo %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'mycss.css' %}">
    <script src="{% static 'js/more.js' %}"></script>
</head>
<body>
  <header class="bg-dark text-light p-2">
    <div class="container align-items-center">
        <h1 class="display-4 text-center">{% block seccion %} {% endblock seccion %}</h1>
        <nav class="navbar navbar-expand-lg bg-body-tertiary-dark" data-bs-theme="dark">
          <div class="container-fluid justify-content-center">
            <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
              <div class="navbar-nav fs-2 text-white">
                  {% if page_title == 'Team Game Matches' %}
                <a class="nav-link" href="/match1v1">1v1 Matches</a>
                  {% else %}
                <a class="nav-link" href="/matchteamgame">Team Game Matches</a>
                  {% endif %}
              </div>
            </div>
          </div>
        </nav>
    </div>
  </header>
  {% block body %} {% endblock body %}
  </body>
</html>
